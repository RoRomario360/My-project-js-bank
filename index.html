<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bank form-project</title>
  </head>

  <body>
    <form class="form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" />
      <label for="mail">Mail</label>
      <input id="mail" name="mail" type="email" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" />
      <label for="bank">Bank</label>
      <input
        placeholder="введите: Privatebank или Monobank или Ukrsibbank"
        id="bank"
        name="bank"
        type="text"
      />
      <label for="balance">Balance</label>
      <input id="balance" name="balance" type="text" />
      <button class="btn" type="submit">Submit</button>
    </form>

    <div class="wrapper"></div>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
